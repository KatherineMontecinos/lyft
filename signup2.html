<head>

	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">

<body>
	<header>

     		</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="checkbox">

              				<h6> I agree to Lift's</h6>

   				</div>
   			</div>
